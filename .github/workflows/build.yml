name: Build PrintOps Windows Agent

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore PrintOpsAgent/PrintOpsAgent.csproj
    
    - name: Build
      run: dotnet build PrintOpsAgent/PrintOpsAgent.csproj --configuration Release --no-restore
    
    - name: Publish Self-Contained Executable
      run: dotnet publish PrintOpsAgent/PrintOpsAgent.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o ./publish
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PrintOpsAgent-win-x64
        path: ./publish/
        retention-days: 90
